<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartStudy AI Guidebook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'float': 'float 15s ease-in-out infinite',
              'float-delayed': 'float-delayed 18s ease-in-out infinite',
              'float-slow': 'float 20s ease-in-out infinite',
              'bounce-slow': 'bounce 3s infinite',
            }
          }
        }
      }
    </script>
    <style>
      body { font-family: 'Inter', sans-serif; }
      
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        height: 6px;
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #475569;
      }

      /* Background Pattern */
      .bg-dot-pattern {
        background-image: radial-gradient(#cbd5e1 1.5px, transparent 1.5px);
        background-size: 32px 32px;
      }
      .dark .bg-dot-pattern {
        background-image: radial-gradient(#334155 1.5px, transparent 1.5px);
      }
      
      /* Animations */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translate3d(0, 20px, 0); }
        to { opacity: 1; transform: translate3d(0, 0, 0); }
      }
      @keyframes float {
        0% { transform: translate(0px, 0px) rotate(0deg); }
        33% { transform: translate(20px, -40px) rotate(5deg); }
        66% { transform: translate(-10px, 20px) rotate(-5deg); }
        100% { transform: translate(0px, 0px) rotate(0deg); }
      }
      @keyframes float-delayed {
        0% { transform: translate(0px, 0px) rotate(0deg); }
        33% { transform: translate(-20px, 40px) rotate(-5deg); }
        66% { transform: translate(10px, -20px) rotate(5deg); }
        100% { transform: translate(0px, 0px) rotate(0deg); }
      }
      
      .animate-fade-in-up { animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-fade-in { animation: fadeInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>

}
