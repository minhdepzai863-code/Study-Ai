    <style>
      body { 
        font-family: 'Be Vietnam Pro', sans-serif; 
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Subtle Dot Pattern for Modern Look */
      .bg-dot-pattern {
        background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
        background-size: 24px 24px;
        opacity: 0.3;
      }
      .dark .bg-dot-pattern {
        background-image: radial-gradient(#334155 1px, transparent 1px);
        opacity: 0.2;
      }

      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .dark .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      /* Custom Scrollbar - Modern & Slim */
      .custom-scrollbar::-webkit-scrollbar {
        height: 6px;
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #475569;
      }
      
      /* Hide Scrollbar but allow scroll */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Mermaid Styles Override */
      .mermaid {
        background: transparent !important;
        display: flex;
        justify-content: center;
        margin: 0 !important;
        font-family: 'Be Vietnam Pro', sans-serif !important;
      }
      
      /* Animations */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translate3d(0, 20px, 0); }
        to { opacity: 1; transform: translate3d(0, 0, 0); }
      }
      @keyframes float {
        0% { transform: translate(0px, 0px) rotate(0deg); }
        33% { transform: translate(15px, -30px) rotate(3deg); }
        66% { transform: translate(-10px, 15px) rotate(-3deg); }
        100% { transform: translate(0px, 0px) rotate(0deg); }
      }
      @keyframes float-delayed {
        0% { transform: translate(0px, 0px) rotate(0deg); }
        33% { transform: translate(-20px, 25px) rotate(-2deg); }
        66% { transform: translate(10px, -15px) rotate(2deg); }
        100% { transform: translate(0px, 0px) rotate(0deg); }
      }
      
      .animate-fade-in-up { animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-fade-in { animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
